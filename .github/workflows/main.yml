name: Upload JSON to MongoDB

on:
  push:
    branches:
      - master 
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache MongoSH package
      id: cache-mongosh-package
      uses: actions/cache@v2
      with:
        path: ~/mongo-tools
        key: ${{ runner.os }}-mongosh-package-1

    - name: Setup MongoSH
      uses: boly38/action-mongo-tools@v1.0.1
      with:
        mongo-shell: 'true'
        mongo-tools: 'false'
        cache-folder: ~/mongo-tools  # Add this to specify the cache folder

    - name: Clear collection and upload files
      run: |
        echo "Connecting to MongoDB..."
        mongosh "${{ secrets.MONGO_URI }}" --username "${{ secrets.MONGO_USERNAME }}" --password "${{ secrets.MONGO_PASSWORD }}" --eval "
          db.translations.drop();
          print('Collection translations dropped.');
        "
        for file in *.json
        do
          echo "Uploading $file..."
          mongosh "${{ secrets.MONGO_URI }}" --username "${{ secrets.MONGO_USERNAME }}" --password "${{ secrets.MONGO_PASSWORD }}" --eval "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('$file', 'utf8'));
            print('Number of records:', data.length);
            try {
              db.translations.insertMany(data);
              print('$file uploaded.');
            } catch (e) {
              print('Error inserting data:', e.message);
            }
          "
        done
      shell: bash
